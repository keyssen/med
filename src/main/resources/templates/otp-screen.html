<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <title>Ввод OTP-токена</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-start vh-100 pt-5">
    <div class="w-100" style="max-width: 400px;">
        <div th:if="${param.error}" class="alert alert-info">
            Введен неверный OTP. Пожалуйста, введите корректный OTP.
        </div>
        <h1 class="mb-4 text-center">Вставьте токен верификации</h1>
        <form th:action="@{/login/otpVerification}" method="post">
            <div class="mb-3">
                <label for="otpValue" class="form-label">OTP</label>
                <input id="otpValue" class="form-control" name="otpValue" required autofocus/>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div id="resendButtonContainer" class="d-flex align-items-center">
                    <button type="button" id="resendButton" class="btn btn-secondary me-2" onclick="resendOTP()"
                            disabled>
                        Отправить снова
                    </button>
                    <span id="resendTimer"></span>
                </div>
                <a th:href="@{/login}">Вернуться на вход</a>
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        let countdown;
        const resendTimeout = 20;

        function startResendCountdown() {
            let seconds = resendTimeout;
            countdown = setInterval(function () {
                seconds--;
                if (seconds === 0) {
                    clearInterval(countdown);
                    document.getElementById('resendButton').disabled = false;
                    document.getElementById('resendButton').innerText = 'Отправить снова';
                    document.getElementById('resendButtonContainer').style.display = 'block';
                    document.getElementById('resendTimer').innerHTML = ''; // Опционально: очистить текст таймера
                } else {
                    document.getElementById('resendTimer').innerHTML = ' (Повтор через ' + seconds + ' сек)';
                }
            }, 1000);
        }

        function resendOTP() {
            fetch('/login/otpVerification/resend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken
                },
                // body: JSON.stringify({}) // Можно передать данные в теле запроса, если нужно
            }).then(() => {
                alert('OTP был отправлен снова.');
                window.location.reload()
            }).catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке OTP.');
            });

            // Запустить отсчет времени для следующей возможной отправки через 20 секунд
            clearInterval(countdown); // Очистить текущий отсчет, если он активен
            document.getElementById('resendButton').disabled = true;
            document.getElementById('resendButtonContainer').style.display = 'none';
            setTimeout(startResendCountdown, 20000); // Запустить отсчет через 20 секунд
        }

        // Запустить отсчет времени при загрузке страницы
        document.addEventListener('DOMContentLoaded', function () {
            startResendCountdown();
        });
    </script>
</th:block>
</body>
</html>
