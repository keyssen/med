<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">

<head>
    <style>
        .profile-image {
            display: block;
            margin: 20px auto;
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <h4>Данные профиля</h4>
    <div th:if="${imageUrl}">
        <img th:src="${imageUrl}" alt="Profile Image" class="profile-image"/>
    </div>
    <div th:if="${errors}" th:text="${errors}" class="margin-bottom alert alert-danger"></div>
    <form action="#" th:action="@{/profile/edit}" th:object="${profileUpdateRq}" method="post"
          enctype="multipart/form-data">
        <div class="mb-3">
            <label class="control-label">Почта</label>
            <input type="text" class="form-control" th:field="${profileUpdateRq.email}"
                   placeholder="Почта" required="true" autofocus="true" minlength="7" maxlength="64"/>
        </div>
        <div class="mb-3">
            <label class="control-label">Фамилия</label>
            <input type="text" class="form-control" th:field="${profileUpdateRq.surname}"
                   placeholder="Фамилия" required="true" minlength="1" maxlength="64"/>
        </div>
        <div class="mb-3">
            <label class="control-label">Имя</label>
            <input type="text" class="form-control" th:field="${profileUpdateRq.name}"
                   placeholder="Имя" required="true" minlength="1" maxlength="64"/>
        </div>
        <div class="mb-3">
            <label class="control-label">Отчество</label>
            <input type="text" class="form-control" th:field="${profileUpdateRq.patronymic}"
                   placeholder="Отчество" required="true" minlength="1" maxlength="64"/>
        </div>
        <div class="mb-3">
            <label class="control-label">Номер телефона</label>
            <input type="text" class="form-control" th:field="${profileUpdateRq.phone}"
                   placeholder="Номер телефона" minlength="1" maxlength="16"/>
        </div>
        <div class="mb-3">
            <label class="control-label">Пароль</label>
            <input type="password" class="form-control" th:field="${profileUpdateRq.password}"
                   placeholder="Пароль" minlength="1" maxlength="64"/>
        </div>
        <div class="mb-3">
            <label class="control-label">Фото</label>
            <input type="file" class="form-control" th:field="${profileUpdateRq.photo}"
                   placeholder="Аватарка"/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success button-fixed">Подтвердить
            </button>
        </div>
    </form>
</div>
<th:block layout:fragment="scripts">
    <script>
    </script>
</th:block>
</body>
</html>
