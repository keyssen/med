server:
  port: 8080

spring:
  application:
    name: med
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/med?currentSchema=public
    username: postgres
    password: password
    driverClassName: org.postgresql.Driver
  liquibase:
    change-log: classpath:/db/changelog/changelog.xml
    enabled: true
